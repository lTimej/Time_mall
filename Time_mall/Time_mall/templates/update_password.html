<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>美多商城-注册</title>
	<link rel="stylesheet" type="text/css" href="{{ static('css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static('css/main.css') }}">
    <script type="text/javascript" src="{{ static('js/vue-2.5.16.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/axios-0.18.0.min.js') }}"></script>
</head>
<body>
    <div id="app">
	<div class="register_con">
		<div class="l_con fl">
			<a href="#" class="reg_logo"><img src="../static/images/logo.png"></a>
			<div class="reg_slogan">商品美 · 种类多 · 欢迎光临</div>
			<div class="reg_banner"></div>
		</div>
		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{{ url("users:login") }}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post" class="register_form" @submit="on_submit" v-cloak>
                    {{ csrf_input }}
					<ul>
						<li>
							<label>当前密码:</label>
{#                            @blur 是当元素失去焦点时所触发的事件#}
							<input type="text" v-model="username" @blur="" name="username" id="user_name">
							<span class="error_tip" v-show="error_name">[[ error_name_message ]]</span>
						</li>					
						<li>
							<label>新密码:</label>
							<input type="password" v-model="password" @blur="" name="password" id="pwd">
							<span class="error_tip" v-show="error_password">请输入8-16位的密码</span>
						</li>
						<li>
							<label>确认密码:</label>
							<input type="password" v-model="password2" @blur="" name="password2" id="cpwd">
							<span class="error_tip" v-show="error_password2">两次输入的密码不一致</span>
						</li>
						<li class="reg_sub">
							<input type="submit" value="确 定">
                            <input type="submit" value="取消">
						</li>
					</ul>				
				</form>
			</div>
		</div>
	</div>
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 咸宁Time商业股份有限公司 All Rights Reserved</p>
		<p>电话：010-****888    咸ICP备*******6号</p>
	</div>
    </div>
    <script src="{{ static('js/common.js') }}"></script>
    <script src="{{ static('js/register.js') }}"></script>

</body>
</html>
